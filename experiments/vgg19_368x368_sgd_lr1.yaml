CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
  
EXPERIMENT_NAME: 'rtpose_lr1'
DATA_DIR: '/data'
GPUS: 
  - 2
  - 3
  - 4
  - 5
OUTPUT_DIR: 'output'
WORKERS: 8
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: false
  DATASET: 'coco'
  ROOT: '/data/coco/'
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
  FLIP: true
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
  IMAGE_SIZE: 368  
  TRAIN_IMAGE_DIR: '/data/coco/images/train2017'
  TRAIN_ANNOTATIONS: ['/data/coco/annotations/person_keypoints_train2017.json']
  VAL_IMAGE_DIR: '/data/coco/images/val2017'
  VAL_ANNOTATIONS: '/data/coco/annotations/person_keypoints_val2017.json' 
MODEL:
  NAME: 'pose_resnet'
  PRETRAINED: 'models/pytorch/imagenet/resnet101-5d3b4d8f.pth'
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2
  NUM_JOINTS: 17
  TARGET_TYPE: 'gaussian'
LOSS:
  USE_TARGET_WEIGHT: true
PRE_TRAIN :
  LR : 1.0
  OPTIMIZER : 'sgd'
  MOMENTUM : 0.9
  WD : 0.0001
  NESTEROV : false
  FREEZE_BASE_EPOCHS: 5        
TRAIN:
  BATCH_SIZE_PER_GPU: 18
  SHUFFLE: true
  EPOCHS: 300
  OPTIMIZER: 'sgd'
  LR: 1.
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0000
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: true
TEST:
  BATCH_SIZE_PER_GPU: 18
  FLIP_TEST: true

